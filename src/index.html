<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LA in Anarchy Map</title>
</head>
<body>
  <div class='columns'>
    <div class='svgholder'>
      <svg id='lamap' width='100%' height='100%' viewBox='0 0 960 500'>
        <g id='maptransform'>
          <g id='basemap'></g>
          <g id='map-regions' class=''>
            <g id='large-regions'></g>
            <g id='small-regions'></g>
            <g id='pois'></g>
          </g>
          <g id='neighborhoods'></g>
        </g>
      </svg>
    </div>
    <div class='sidebar'>
      <div><button id='go-back'>＜</button><h2 id='region-name'></h2></div>
      <span id='poitype'></span>
      <div id='region-desc'></div>
      <ul id='region-children'></ul>
    </div>
  </div>
  <div>
    <div>Maps: Mapzen, © OpenStreetMap contributors, Who's On First</div>
    <div>GIS data: Los Angeles County GIS Data Portal</div>
  </div>
</body>
</html>
